<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker.register("/sw.js").then(
              function (registration) {
                        // Registration was successful
                        console.log("ServiceWorker registration successful with scope: ", registration.scope);
            },
                function (err) {
                    // registration failed :( 
                    console.log("ServiceWorker registration failed: ", err);
                });
        });
        }
    </script>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-status-bar-style" content="yes">
    <meta name="theme-color" content="#bec2bf">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='forms.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3d69719818.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="57x57" href="static/images/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="static/images/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="static/images/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="static/images/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="static/images/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="static/images/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="static/images/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="static/images/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="static/images/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="static/images/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/icons/favicon-16x16.png">
    <link rel="manifest" href="{{url_for('static', filename='manifest.json')}}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    {% if title %}
    <title>ArneDeV - {{title}}</title>
    {% else %}
    <title>ArneDeV</title>
    {% endif %}
</head>

<body>
    <div id="container-page">
        <div id="content-page">
            <header>
                <div class="logo">ArneDeV</div>
                <nav>
                    <ul class="nav_links desktop">
                        <li>
                            <a href="/"> Home </a>
                        </li>
                        <li>
                            <a href="{{url_for('photos')}}"> Foto's </a>
                        </li>
                        <li>
                            <a href="{{url_for('blog')}}"> Blog </a>
                        </li>
                    </ul>
                </nav>
                <ul class="log-in desktop">
                    <li id='login'><a href="{{url_for('login')}}">Log in</a></li>
                    <li><a href="{{url_for('register')}}">Register</a></li>
                </ul>
                <div class="log-in mobile">
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars" id="mobile"></i>
                    </a>
                </div>
            </header>
            <div id="mobile-links">
                <ul class="mobile m-link">
                    <li>
                        <a href="/"> Home </a>
                    </li>
                    <li>
                        <a href="{{url_for('photos')}}"> Foto's </a>
                    </li>
                    <li>
                        <a href="{{url_for('blog')}}"> Blog </a>
                    </li>
                    <li id="m-login"><a href="{{url_for('login')}}">Log in</a></li>
                    <li id="m-register"><a href="{{url_for('register')}}">Register</a></li>
                </ul>
            </div>
            <main>
                {% block content %}
                {% endblock %}
            </main>
        </div>
        <footer id='footer'>
            Arne De Veylder 2020 | <a href="mailto:arne.de.veylder@telenet.be"><i class='fas fa-envelope'></i></a>
            <i class='fab fa-facebook-messenger'></i>
            <i class='fab fa-instagram'></i>
        </footer>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("mobile-links");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>

</html>
