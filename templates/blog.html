{% extends "layout.html" %}
{% block content %}
{% for post in blog_posts %}
<article class="blog-post">
    <div class="tekst">
        <h1 class='titel'>{{post.title}}</h1>
        <p class="datum">  {{post.date}}</p>
        <p class="inhoud">{{post.content}}</p>
    </div>
</article>
{% endfor %}
{% endblock content %}
